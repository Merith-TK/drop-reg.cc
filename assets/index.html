<!DOCTYPE html>
<html>
<head>
    <title>Drop-reg.cc - Helldivers Discord Shortener</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
    <div class="container">
        <h1>Drop-reg.cc</h1>
        <p class="subtitle">URL Shortener for Helldivers Community Discord Servers</p>
        
        <div class="info">
            <strong>How it works:</strong> Register a short code to create easy-to-share links like <code>drop-reg.cc/597</code>
        </div>
        
        <div class="form-container">
            <form method="POST" action="/register">
                <div class="form-group">
                    <input type="text" name="short_code" placeholder="Short code (e.g., 597)" required>
                </div>
                <div class="form-group">
                    <input type="url" name="discord_url" placeholder="https://discord.gg/..." required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Register Short Link</button>
                </div>
            </form>
        </div>
        
        <div class="navigation-links">
            <a href="/list">View All Registered Links</a>
        </div>
    </div>
</body>
</html>

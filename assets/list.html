<!DOCTYPE html>
<html>
<head>
    <title>All Registered Links - Drop-reg.cc</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/list.css">
</head>
<body style="max-width: 1000px;">
    <div class="container">
        <h1>All Registered Links</h1>
        
        {{if .Links}}
        <table class="links-table">
            <thead>
                <tr>
                    <th>Short Code</th>
                    <th>Discord URL</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .Links}}
                <tr>
                    <td class="short-code">{{.ShortCode}}</td>
                    <td class="discord-url">{{.DiscordURL}}</td>
                    <td class="created-at">{{.CreatedAt}}</td>
                    <td>
                        <a href="/{{.ShortCode}}" class="test-link" target="_blank">Test</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{else}}
        <div class="no-links">
            No links have been registered yet.
        </div>
        {{end}}
        
        <div class="back-to-home">
            <a href="/" class="btn">Register New Link</a>
        </div>
    </div>
</body>
</html>
